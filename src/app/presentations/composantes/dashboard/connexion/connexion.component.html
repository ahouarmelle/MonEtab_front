<body>
  <div class="flex flex-wrap justify-center bg-black h-screen w-screen">
    <div class="w-1/3 h-fit-content m-auto rounded-2xl p-4 bg-gray-200">
      <div class="w-full flex my-20">
        <img
          class="ms-40"
          src="public/logo.png"
          alt="logo du site"
          width="100px"
          height="100px"
        />
        <h1 class="text-center mt-5 text-6xl font-bold">Mon Etab</h1>
      </div>
      <div class="login-container">
        <form [formGroup]="formConnexion" action="/" method="POST">

          <input id="username" type="text" name="username" formControlName="username" placeholder="Identifiant" required="">
            <input id="password" type="password" name="password" formControlName="password"  placeholder="Mot de passe" required="">
            <button type="submit" >Connexion</button>
        </form>

        <div class="error"></div>


      </div>
    </div>
  </div>
</body>
