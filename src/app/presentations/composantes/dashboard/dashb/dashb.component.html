<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">

          <h2 class="text-3xl font-semibold text-center mb-8">Mon Etab</h2>
          <nav>
            <ul>
              <li class="mb-4">

                  href="/"

              <li class="mb-4">
                <a href="teachers/index" class="hover:text-gray-400">Professeurs</a>
              </li>
              <li class="mb-4">
                <a href="users/index" class="hover:text-gray-400">Utilisateurs</a>
              </li>
              <li class="mb-4">
                <a href="#" class="hover:text-gray-400">Rapport</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="p-6">
          <a
            href="#"
            class="text-gray-400 hover:text-white flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"

              <path
                fill-rule="evenodd"

              />

      <div class="flex-1 p-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Stat Box 1 -->
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-medium text-gray-600 mb-4">
              Nombre d'élèves
            </h3>
            <p class="text-4xl font-bold">128 100</p>
          </div>
          <!-- Stat Box 2 -->
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-medium text-gray-600 mb-4">
              Nombre de professeurs
            </h3>
            <p class="text-4xl font-bold">128 100</p>
          </div>
          <!-- Stat Box 3 -->
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-medium text-gray-600 mb-4">
              Nombre d'utilisateurs
            </h3>
            <p class="text-4xl font-bold">128 100</p>
          </div>
          <!-- Stat Box 4 (Pie Chart) -->
          <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
            <h3 class="text-lg font-medium text-gray-600 mb-4">
              Élèves par genre
            </h3>
            <div class="relative w-full h-64">
              <canvas id="pieChart"></canvas>
            </div>
            <div class="mt-4">
              <ul class="list-none">
                <li class="flex items-center mb-2">
                  <span
                    class="inline-block w-4 h-4 bg-blue-500 mr-2"
                  ></span>

                </li>
                <li class="flex items-center">
                  <span
                    class="inline-block w-4 h-4 bg-red-500 mr-2"
                  ></span>

                </li>
              </ul>
            </div>
          </div>
        </div>
